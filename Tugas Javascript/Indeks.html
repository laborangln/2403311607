<html>
    <head>
        <title>My Web Page</title>
        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }

                greet() {
                    console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
                }
            }

            const orang1 = new Person("Ton", 25);
            const orang2 = new Person("Roland", 30);

            orang1.greet();
            orang2.greet();

        </script>
    </head>
    <body>

    </body>
</html>
