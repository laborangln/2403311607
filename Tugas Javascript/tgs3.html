<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contoh Promise dan Async-Await</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîπ Contoh Promise dan Async‚ÄìAwait di JavaScript</h2>

  <button onclick="jalankanPromise()">Jalankan Promise</button>
  <div id="hasilPromise" class="output"></div>

  <button onclick="jalankanAsync()">Jalankan Async‚ÄìAwait</button>
  <div id="hasilAsync" class="output"></div>

  <button onclick="ambilDataAPI()">Ambil Data dari API</button>
  <div id="hasilAPI" class="output"></div>

  <script>
    // ===== Contoh Promise =====
    function jalankanPromise() {
      document.getElementById("hasilPromise").innerText = "Sedang mengambil data...";

      const ambilData = new Promise((resolve, reject) => {
        setTimeout(() => {
          let sukses = true; // ubah ke false untuk uji error
          if (sukses) {
            resolve("‚úÖ Data berhasil diambil (Promise)!");
          } else {
            reject("‚ùå Gagal mengambil data (Promise)!");
          }
        }, 2000);
      });

      ambilData
        .then((hasil) => (document.getElementById("hasilPromise").innerText = hasil))
        .catch((error) => (document.getElementById("hasilPromise").innerText = error))
        .finally(() =>
          console.log("Proses Promise selesai!")
        );
    }

    // ===== Contoh Async‚ÄìAwait =====
    async function jalankanAsync() {
      const output = document.getElementById("hasilAsync");
      output.innerText = "Menunggu hasil async‚Äìawait...";

      try {
        const hasil = await new Promise((resolve) => {
          setTimeout(() => resolve("‚úÖ Data berhasil (Async‚ÄìAwait)!"), 2000);
        });
        output.innerText = hasil;
      } catch (error) {
        output.innerText = "‚ùå Terjadi kesalahan: " + error;
      } finally {
        console.log("Proses Async‚ÄìAwait selesai!");
      }
    }

    // ===== Contoh Fetch API (Async‚ÄìAwait) =====
    async function ambilDataAPI() {
      const output = document.getElementById("hasilAPI");
      output.innerText = "Mengambil data dari server...";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await response.json();
        output.innerHTML = `
          <strong>‚úÖ Data API Berhasil Diambil!</strong><br>
          <b>Judul:</b> ${data.title}<br>
          <b>Isi:</b> ${data.body}
        `;
      } catch (error) {
      output.innerText = "‚ùå Terjadi kesalahan: " + error;
      } finally {
        console.log("Proses Fetch selesai!");
      }
    }
    </script>
    </body>
    </html>
